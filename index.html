<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="to-do">
                <h2><u>To-Do List </u><img src="img/6194029.png"></h2>
                <div class="Text">
                    <input type="text" id="input-box" placeholder="Add your To-Do work">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="List Container">
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
